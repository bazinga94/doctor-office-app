apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: docktor-app-cluster
  region: us-east-1

managedNodeGroups:
  - name: eks-docktor-app-mng
    instanceType: t3.medium
    desiredCapacity: 2

iam:
  withOIDC: true
  serviceAccounts:
  - metadata:
      name: aws-load-balancer-controller
      namespace: kube-system
    wellKnownPolicies:
      awsLoadBalancerController: true
